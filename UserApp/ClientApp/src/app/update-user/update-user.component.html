<h2>Alterações do Usuáiro</h2>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" class="form-control" id="codigo" required [(ngModel)]="usuario.codigo" name="codigo" disabled>
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="usuario.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" id="endereco" required [(ngModel)]="usuario.endereco" name="endereco">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" id="telefone" required [(ngModel)]="usuario.telefone" name="telefone">
    </div>

    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="usuario.login" name="login">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" required [(ngModel)]="usuario.senha" name="senha">
    </div>
   

    <button type="submit" class="btn btn-success">Alterar</button>
  </form>
</div>
