<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 50px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Cadastre sua Conta</h2>

              <form (ngSubmit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input type="text" id="nome" class="form-control form-control-lg" required [(ngModel)]="usuario.nome" name="nome" />
                  <label class="form-label" for="nome">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="cpf" class="form-control form-control-lg" required [(ngModel)]="usuario.cpf" name="cpf"/>
                  <label class="form-label" for="cpf" >Cpf</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="endereco" class="form-control form-control-lg" required [(ngModel)]="usuario.endereco" name="endereco" />
                  <label class="form-label" for="endereco">Endereço</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="telefone" class="form-control form-control-lg" required [(ngModel)]="usuario.telefone" name="telefone" />
                  <label class="form-label" for="telefone">Telefone</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="login" class="form-control form-control-lg" required [(ngModel)]="usuario.login" name="login" />
                  <label class="form-label" for="login">Login</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="senha" class="form-control form-control-lg" required [(ngModel)]="usuario.senha" name="senha" />
                  <label class="form-label" for="senha">Senha</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Cadastrar
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Você já possui uma conta? <a href="http://localhost:5001/sing-in"
                                               class="fw-bold text-body"><u>Acesse seu Login</u></a>
                </p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
