<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 50px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Faça seu Login:</h2>

              <form>
                <div class="form-outline mb-4">
                  <input type="text" id="login" class="form-control form-control-lg" [(ngModel)]="usuario.login" name="login" />
                  <label class="form-label" for="login">Login</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="senha" class="form-control form-control-lg" [(ngModel)]="usuario.senha" name="senha" />
                  <label class="form-label" for="senha">Senha</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                          onclick="fazerLogin()">
                    Acessar
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Caso não possua uma conta:
                  <a href="https://localhost:5001/sing-up" class="fw-bold text-body">
                    <u>Cadastrar-se</u>
                  </a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
</section>
